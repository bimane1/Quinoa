<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quinoa Plus</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="section">
    <div class="container">
      <h1>Quinoa Plus</h1>
      <p>Your resource for quinoa education, recipes, and premium products</p>
    </div>
  </header>  <section id="about" class="section">
    <div class="container">
      <h2>About Quinoa</h2>
      <img src="aboutquinoa.png" alt="About Quinoa" />
    </div>
  </section>  <section id="benefits" class="section">
    <div class="container">
      <h2>Health Benefits</h2>
      <img src="health.png" alt="Health Benefits" />
    </div>
  </section>  <section id="recipes" class="section">
    <div class="container">
      <h2>Recipes</h2>
      <div class="recipes-grid">
        <div class="recipe-card">
          <img src="quinoa-salad.jpg" alt="Salad" />
          <h3>Quinoa Salad</h3>
        </div>
        <div class="recipe-card">
          <img src="quinoa-bowl.png" alt="Bowl" />
          <h3>Power Bowl</h3>
        </div>
        <div class="recipe-card">
          <img src="quinoa-breakfast.png" alt="Breakfast" />
          <h3>Breakfast Quinoa</h3>
        </div>
      </div>
    </div>
  </section>  <section id="products" class="section">
    <div class="container">
      <h2>Our Products</h2>
      <div class="products-grid">
        <div class="product-card">
          <img src="quinoa-choko.jpg" alt="Choko Flakes" />
          <h3>Choko Flakes</h3>
          <p class="product-price">150 DA</p>
          <button class="btn-add-to-cart">Add to Cart</button>
        </div>
        <div class="product-card">
          <img src="quinoa-geldouche.jpg" alt="Gel Douche" />
          <h3>Gel Douche</h3>
          <p class="product-price">450 DA</p>
          <button class="btn-add-to-cart">Add to Cart</button>
        </div>
        <div class="product-card">
          <img src="quinoa-flakes.png" alt="Quinoa Flakes" />
          <h3>Quinoa Flakes</h3>
          <p class="product-price">250 DA</p>
          <button class="btn-add-to-cart">Add to Cart</button>
        </div>
      </div>
    </div>
  </section>  <section id="identify" class="section">
    <div class="container">
      <h2>Identify Your Quinoa Plant</h2>
      <div class="upload-section">
        <input type="file" accept="image/*" id="imageInput" />
        <div class="preview">
          <img id="previewImage" alt="Preview" />
        </div>
      </div>
    </div>
  </section>  <section id="contact" class="section">
    <div class="container">
      <h2>Contact Us</h2>
      <form id="contactForm">
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>  <script src="script.js"></script>
</body>
</html>
